overload:
  enabled: false

phantom:
  address: 127.0.0.1:8080
  ammofile: ./ammo.txt
  ammo_type: uri
  load_profile:
    load_type: rps
    schedule: step(5, 5, 5, 20s)  # шагами по 5 rps, до 20, каждые 20 секунд
  ssl: false

autostop:
  autostop:
    - http(5xx,10%,5s)

console:
  enabled: true

telegraf:
  enabled: false
